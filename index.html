<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Audio Player</title>
</head>

<body>
    <div id="container">
        <!-- sourced to webster logo -->
        <div id="audioImage">
            <img src="images/defaultHeader.png" class="cover">
        </div>
        <div id="audioPlayer">
            <!--  delivered by JS -->
            <div id="audioInfo">
                <!--  delivered by JS -->
                <span class="artist"></span> -
                <!--  delivered by JS -->
                <span class="title"></span>
            </div>

            <input type="range" id="volume" min="0" max="10" value="9"><br>

            <div id="buttons">
                <span>
                    <button id="previous"></button>
                    <button id="play"></button>
                    <!-- Pause button toggled opposite the play button -->
                    <button id="pause"></button>
                    <button id="stop"></button>
                    <button id="next"></button>
                </span>
            </div>
            <div class="clearfix"></div>


            <!-- progress bar and audio duration clock -->
            <div id="audioControls">
                <!-- <div id="playToggle" class="playerButton"></div> -->
                <div id="progress">
                    <div id="loadProgress"></div>
                    <div id="playProgress"></div>
                </div>
                <div id="time">
                    <span id="currentTimer">00:00</span> /
                    <span id="duration">00:00</span>
                </div>
            </div>

            <div class="clearfix"></div>
            <ul id="playlist" class="hidden">
                <li song="Lucky.m4a" cover="mraz.png" artist="Jason Mraz">Lucky.m4a</li>
                <li song="Hello.m4a" cover="adele.png" artist="Adele">Hello.m4a</li>
                <li song="Sugar.m4a" cover="maroon5.png" artist="Maroon 5">Sugar.m4a</li>
            </ul>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="scripts/main.js"> </script>

</body>

</html>
